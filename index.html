<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      shrink-to-fit="no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Flash Cards</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <h1>Flash</h1>
      </div>
      <div class="row">
        <div class="col">
          <form action="">
            <label for="front">Front</label>
            <textarea id="frontCard" class="form-control" rows="3"></textarea>
            <label for="back">Back</label>
            <textarea id="backCard" class="form-control" rows="3"></textarea>
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mt-3"
              id="btnSave"
            >
              Save Card
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mt-3"
              id="btnReview"
            >
              <a href="/reviewCards.html" >Review </a>
            </button>
          </form>
        </div>
        <div class="col">
          <h2>Make a flash card!</h2>
          <p>Lets make add some flash cards</p>
          <p>Number of flashcards: <output id="numCardsOut"></output></p>
        </div>
      </div>
    </section>

    <script src="/app.js"></script>
    <script src="/reviewCards.js"></script>
    <script src="/localforage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
